<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<style>
    .content a{
        font-size: 30px;
        font-family: Lucida Calligraphy;
        text-decoration: none;
        color: blue;
    }
    .contain h1{
        font-size: x-large;
        background-color: chartreuse;
        font-family:Lucida Calligraphy ;
        padding: 2%;
    }
    .media{
        text-align: center;
    }
    .media-content1{
        
        padding: 2%;
    }
    .container {
       width: 100%;
       height: 100%;
       margin: 0 auto; /* Added */
       float: none; /* Added */
       margin-bottom: 50px;
      
    }
.container h3 {
  color: #262626;
  font-size: 17px;
  line-height: 24px;
  font-weight: 700;
  margin-bottom: 4px;
  font-family: Lucida Calligraphy;
}

.container p {
  font-size: 17px;
  font-weight: 400;
  line-height: 20px;
  color: #666666;
  font-family: Lucida Calligraphy;
}

.container small {
    font-size: 14px;
  }


.go-corner {
  display: flex;
  align-items: center;
  justify-content: center;
  position: absolute;
  width: 32px;
  height: 32px;
  overflow: hidden;
  top: 0;
  right: 0;
  background-color: #00838d;
  border-radius: 0 4px 0 32px;
}

.go-arrow {
  margin-top: -4px;
  margin-right: -4px;
  color: white;
  font-family: courier, sans;
}

.card1 {
  display: block;
  position: relative;
  max-width: 262px;
  background-color: #f2f8f9;
  border-radius: 4px;
  padding: 32px 24px;
  margin: 12px;
  text-decoration: none;
  z-index: 0;
  overflow: hidden;
  align-content: center;
}
.card1 :before {
    content: "";
    position: absolute;
    z-index: -1;
    top: -16px;
    right: -16px;
    background: #00838d;
    height: 32px;
    width: 32px;
    border-radius: 32px;
    transform: scale(1);
    transform-origin: 50% 50%;
    transition: transform 0.25s ease-out;
  }
.card1:hover:before {
    transform: scale(21);
  }


.card1:hover p {
    transition: all 0.3s ease-out;
    color: rgba(7, 166, 187, 0.8);
  }
.card1:hover h3 {
    transition: all 0.3s ease-out;
    color: #ffffff;
  }
.text{
    text-align: center;
}
.text strong{
  font-size: x-large;
  color: black;
}

</style>

    </div>
</section>
